<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon / Logo -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TimeFold – A Daily Editorial of World History</title>

    <!-- Primary SEO -->
    <meta
      name="description"
      content="TimeFold is a premium editorial experience exploring historical events, scientific breakthroughs, and cultural moments that happened on this day in history."
    />
    <meta
      name="keywords"
      content="history, on this day, world history, historical events, science history, cultural history, today in history, TimeFold"
    />
    <meta name="author" content="TimeFold" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://timefold.app/" />

    <!-- Theme -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Open Graph (SEO + Social) -->
    <meta property="og:title" content="TimeFold – A Daily Editorial of World History" />
    <meta
      property="og:description"
      content="Discover important historical events, scientific discoveries, and cultural milestones from around the world."
    />
    <meta property="og:image" content="/logo-og.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://timefold.app/" />

    <!-- Twitter SEO -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TimeFold – A Daily Editorial of World History" />
    <meta
      name="twitter:description"
      content="Discover important historical events, scientific discoveries, and cultural milestones from around the world."
    />
    <meta name="twitter:image" content="/logo-og.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
